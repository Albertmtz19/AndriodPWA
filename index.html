    <div class="container">
        <ul class="contacts collection with-header">
            <li class="collection-header">
                <h4>Contacts</h4>
            </li>
        </ul>
    </div>

    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Add contact</a>
    <a class="waves-effect waves-light btn modal-trigger" href="#edit-contact-modal">Edit contact</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>New Contact</h4>
            <form action="" method="get">
                <input type="text" name="name" placeholder="personname" />
                <input type="number" name="phone" id="" />
                <button class="btn">Add</button>
                <p class="error"></p>
            </form>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="edit-contact-modal" class="modal">
        <div class="modal-content">
            <h4>Edit Contact</h4>
            <form action="" method="get">
                <input type="text" name="name" placeholder="personname" />
                <input type="number" name="phone" id="" />
                <button class="btn">Add</button>
                <p class="error"></p>
            </form>
        </div>
    </div>


    <!-- boton flotante -->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
